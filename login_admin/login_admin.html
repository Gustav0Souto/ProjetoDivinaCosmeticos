<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="Logo Divina">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Login - Usuário</title>
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form method="post" class="login-form" id="login-form">
					<span class="login-form-title">
						Admin
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off" id="login">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
						
					</div>
					<div id="login-error" class="error-message"></div>
					

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
						
					</div>
					<div id="password-error" class="error-message"></div>



					<div class="container-login-form-btn">
						<button class="login-form-btn" onclick="validateForm()">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua senha?
							</span>

							<a href="/form_cadastro/form_cadastro.html" class="text2">
								Clique Aqui
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="/form_cadastro/form_cadastro.html" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
			<a href="/index.html"><img src="images/divina-removebg-preview.png" width="300" height="300" class="margin-left-50"/></a>
		</div>
	</div>

	<footer>
		<div class="footer-bg">
			<p>Divina © 2023. Alguns direitos reservados.</p>
		</div>
	</footer>

	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
	
	<script src="./js/validation_form.js"></script>

</body>
</html>
